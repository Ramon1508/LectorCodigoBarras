<zxing-scanner 
style="max-width: 300px; max-height: 200px;" 
[(device)]="selectcamara" 
(scanComplete)="lectura($event)" 
(camerasFound)="camerasFoundHandler($event)"
[formats]="['AZTEC', 'CODABAR', 'CODE_39', 'CODE_93', 'EAN_8', 'EAN_13', 'ITF', 'MAXICODE', 'PDF_417', 'QR_CODE', 'RSS_14', 'RSS_EXPANDED', 'UPC_A', 'UPC_E', 'UPC_EAN_EXTENSION', 'CODE_128', 'DATA_MATRIX']"
></zxing-scanner>
<br>
<select [(ngModel)]="selectcamara">
    <option value="{{item}}" *ngFor="let item of camaras">{{item.label}}</option>
</select>
<br>
<h1 style="color:black">{{cadena}}</h1>
